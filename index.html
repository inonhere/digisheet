<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Digisheet</title>
</head>
<body>
<div class="container">
    <input type="file" id="baby">
    <input type="file" id="baby2">  
    <input type="file" id="digi">
</div>
<div class="container">
    <h1 class="firstStage">First Stages</h1>
</div>
<div class="digisplay">
    <div class="digi_img" id="displayBaby">Fresh</div>
    <div class="digi_img" id="displayBaby2">In-Training</div>
    <div class="digi_img" id="displayDigi">Child</div>
</div>
<div class="container">
    <h1 class="normalEvo">Normal Evolutions</h1>
</div>
<div class="container">
    <input type="file" id="digi2">
    <input type="file" id="digi3">
    <input type="file" id="digi4">
    <input type="file" id="digi5">
</div>
<div class="digisplay">
    <div class="digi_img" id="displayDigi2">Adult</div>
    <div class="digi_img" id="displayDigi3">Perfect</div>
    <div class="digi_img" id="displayDigi4">Ultimate</div>
    <div class="digi_img" id="displayDigi5">Extra</div>
</div>
<div class="container">
    <h1 class="darkEvo">Dark Evolutions</h1>
</div>
<div class="container">
    <input type="file" id="digiD">
    <input type="file" id="digiD2">
    <input type="file" id="digiD3">
    <input type="file" id="digiD4">
</div>
<div class="digisplay">
    <div class="digi_img" id="displayDDigi">Adult</div>
    <div class="digi_img" id="displayDDigi2">Perfect</div>
    <div class="digi_img" id="displayDDigi3">Ultimate</div>
    <div class="digi_img" id="displayDDigi4">Extra</div>
</div>
<div class="container">
    <h1 class="alterEvo">Altered Evolutions</h1>
</div>
<div class="container">
    <input type="file" id="digiA">
    <input type="file" id="digiA2">
    <input type="file" id="digiA3">
    <input type="file" id="digiA4">
</div>
</body>
<div class="digisplay">
    <div class="digi_img" id="displayADigi">Adult</div>
    <div class="digi_img" id="displayADigi2">Perfect</div>
    <div class="digi_img" id="displayADigi3">Ultimate</div>
    <div class="digi_img" id="displayADigi4">Extra</div>
</div>
</html>
